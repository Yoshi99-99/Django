{% extends 'todo/base.html' %}

{% block header %}
<div class="p-3 mt-3 mb-3">
{% if 'new' in request.path %}
<h1>タスクの作成</h1>
{% elif 'edit' in request.path %}
<h1>タスクの編集</h1>
</div>
{% endif %}
{% endblock header %}

{% block content%}

<form action="" method="POST">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <input type="submit" value="送信">
</form>

{% endblock content%}
